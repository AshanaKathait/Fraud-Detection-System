<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #555;
            font-size: 1.5rem;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 250px;
        }

        label {
            text-align: left;
            color: #666;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        input:focus, select:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 1rem;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .result.success {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection System</h1>
        <h2>Submit Your Transaction Details</h2>
        <form method="post">
            <div class="form-group">
                <label for="type">Transaction Type:</label>
                <select name="type" id="type" required>
                    <option value="TRANSFER">TRANSFER</option>
                    <option value="CASH_OUT">CASH_OUT</option>
                    <option value="PAYMENT">PAYMENT</option>
                    <option value="DEBIT">DEBIT</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <div class="form-group">
                <label for="oldbalanceOrg">Old Balance (Origin):</label>
                <input type="number" id="oldbalanceOrg" name="oldbalanceOrg" required>
            </div>

            <div class="form-group">
                <label for="newbalanceOrig">New Balance (Origin):</label>
                <input type="number" id="newbalanceOrig" name="newbalanceOrig" required>
            </div>

            <div class="form-group">
                <label for="oldbalanceDest">Old Balance (Destination):</label>
                <input type="number" id="oldbalanceDest" name="oldbalanceDest" required>
            </div>

            <div class="form-group">
                <label for="newbalanceDest">New Balance (Destination):</label>
                <input type="number" id="newbalanceDest" name="newbalanceDest" required>
            </div>

            <input type="submit" value="Check Fraud">
        </form>
        <div class="result {{ 'success' if result == 'No fraud detected in this transaction.' else '' }} {{ 'error' if result != 'No fraud detected in this transaction.' else '' }}">
            {{ result }}
        </div>
    </div>
</body>
</html>
